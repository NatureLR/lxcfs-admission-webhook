{{- if .Values.certManager.enable }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "lxcfs-admission-webhook.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    name: {{ include "lxcfs-admission-webhook.resourceName" (dict "suffix" "serving-cert" "context" $) }}
    namespace: {{ .Release.Namespace }}
spec:
    dnsNames:
        - SERVICE_NAME.SERVICE_NAMESPACE.svc
        - SERVICE_NAME.SERVICE_NAMESPACE.svc.cluster.local
    issuerRef:
        kind: Issuer
        name: {{ include "lxcfs-admission-webhook.resourceName" (dict "suffix" "selfsigned-issuer" "context" $) }}
    secretName: webhook-server-cert
{{- end }}
